apiVersion: v1
kind: Service
metadata:
  name: $service
  namespace: $namespace
  labels:
    service: $deployment
    app: $service
status:
  loadBalancer: {}
spec:
  ports:
    - name: $service
      protocol: TCP
      port: 8000
      targetPort: 8000
  selector:
    app.kubernetes.io/instance: $deployment
  type: ClusterIP
  sessionAffinity: None
